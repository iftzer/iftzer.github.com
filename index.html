
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>个人主页</title>
		<style type="text/css">
			form .text {
				width: 480px;
				height: 36px;
				border: 2px solid #01af63;
				
				font-size: 15px;
				text-align: left;
				
				display: inline-block;
				
				outline: none;
			}
			
			form .search {
				width: 90px;
				height: 40px;
				border: 0;
				
				font-size: 15px;
				text-align: center;
				color: #FFFFFF;
				
				cursor: pointer;
				background-color: #01af63;
				
				outline: none;
			}
		</style>
	</head>
	
	<body>
		<center>
		
			<br>
			
			<h1 style="color:#01af63">个人主页</h1>
		
			<br>
			
			<form name="formpage">
				<input name='text_1' type='text' value='' class="text" onkeydown="if(event.keyCode==13){event.keyCode=0;GoPage();event.returnValue=false;}">
				<input name='button_1' type='button' value='转到' class="search" onClick='GoPage()' >
			</form>
			
		<center>
	</body>

	<SCRIPT language=javascript>
		function GoPage()
		{
			window.location.href="http://iftezr.github.io/"+document.formpage.text_1.value+"/";
		}
		
	</SCRIPT>
